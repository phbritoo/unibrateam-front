<button mat-button mat-dialog-close class="btn-close">{{labelClose}}</button>
 <h2 mat-dialog-title class="title-modal">{{modalTitle}}</h2>
 <mat-card-actions class="example-button-row">
    <button mat-raised-button color="primary" (click)="onConfirmDelete()">{{labelDeletar}} </button>
    <button mat-raised-button color="primary" (click)="onDeclineDelete()"> Cancelar </button>
</mat-card-actions>
