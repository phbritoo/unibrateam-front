<br><br>
<mat-card-header>
  <mat-card-title class="card-login title"><b> Lista de Funcionarios </b></mat-card-title>
  <br><br>
</mat-card-header>
<mat-form-field class="filtro">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar FuncionÃ¡rio">
</mat-form-field>

<!-- (click)="openModal() -->
<button mat-icon-button color="primary">
  <mat-icon aria-label="Example icon-button with a heart icon" (click)="openAdd()">person_add</mat-icon>
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><mat-icon matSuffix>account_circle</mat-icon> </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.func_nome}} </td>
    </ng-container>

    <!-- Cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon matSuffix>credit_card</mat-icon>
      </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.func_cpf}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon matSuffix>phone</mat-icon>
      </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.func_tel}} </td>
    </ng-container>

    <ng-container matColumnDef="bruto">
      <th mat-header-cell *matHeaderCellDef><mat-icon matSuffix alt='teste'>monetization_on</mat-icon>  </th>
      <td mat-cell *matCellDef="let funcionario">R$ {{funcionario.func_bruto}} </td>
    </ng-container>

    <ng-container matColumnDef="desconto">
        <th mat-header-cell *matHeaderCellDef> <mat-icon matSuffix>attach_money</mat-icon> </th>
        <td mat-cell *matCellDef="let funcionario">R$ {{funcionario.func_desconto}} </td>
      </ng-container>

    <ng-container matColumnDef="liquido">
      <th mat-header-cell *matHeaderCellDef><mat-icon matSuffix>money_off</mat-icon>  </th>
      <td mat-cell *matCellDef="let funcionario">R$ {{funcionario.func_liquido}} </td>
    </ng-container>

     <!-- Acao Column -->
     <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef><mat-icon matSuffix>build</mat-icon>  </th>
        <td mat-cell *matCellDef="let funcionario">
          <button mat-icon-button color="accent">
            <mat-icon (click)="openEdit()" >edit</mat-icon>
          </button>
          <button mat-icon-button color="primary">
              <mat-icon (click)="openDelete()" >delete</mat-icon>
            </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
